<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">
  <title>Formulario</title>
</head>

<body>

  <main>
    <h1>Bienvenidos a mi fiesta</h1>
    <h2>Por favor, confirmar asistencia:</h2>

    <form id="form" class="formulario">

      <h4>Nombre</h4>
      <input type="text" name="name" id="name">
      <br />

      <h4>Edad</h4>
      <input type="number" name="age" id="age">
      <br />

      <h4>Nacionalidad</h4>
      <select name="nationality" id="nationality">
        <option value="ar">Argentina</option>
        <option value="mx">Mexicana</option>
        <option value="per">Peruana</option>
        <option value="vnzl">Venezolana</option>
      </select>
      <br />

      <input type="submit">
    </form>

    <div>
      <h2>Lista de invitados</h2>
    </div>

  </main>

  <!-- Se corrige la direccion de formulario.js-->
  <script src="./formulario.js"></script>
</body>

</html>
